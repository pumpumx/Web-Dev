<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container" id="container">
            <!-- Dice with 1 dot -->
            <div class="item" id="dice_1">
                <button class="but center"></button>
            </div>

            <!-- Dice with 2 dots -->
            <div class="item" id="dice_2">
                <button class="but top-left"></button>
                <button class="but bottom-right"></button>
            </div>

            <!-- Dice with 3 dots -->
            <div class="item" id="dice_3">
                <button class="but top-left"></button>
                <button class="but center"></button>
                <button class="but bottom-right"></button>
            </div>

            <!-- Dice with 4 dots -->
            <div class="item" id="dice_4">
                <button class="but top-left"></button>
                <button class="but top-right"></button>
                <button class="but bottom-left"></button>
                <button class="but bottom-right"></button>
            </div>

            <!-- Dice with 5 dots -->
            <div class="item" id="dice_5">
                <button class="but top-left"></button>
                <button class="but top-right"></button>
                <button class="but center"></button>
                <button class="but bottom-left"></button>
                <button class="but bottom-right"></button>
            </div>

            <!-- Dice with 6 dots -->
            <div class="item" id="dice_6">
                <button class="but top-left"></button>
                <button class="but top-right"></button>
                <button class="but middle-left"></button>
                <button class="but middle-right"></button>
                <button class="but bottom-left"></button>
                <button class="but bottom-right"></button>
            </div>
        </div>
        
            <button class="submit" id="Submit">Roll The Dice</button>
        
    </main>
    <script src="script.Js" async defer></script>
</body>
</html>
