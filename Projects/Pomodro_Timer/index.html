<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="main">
                <div class="header">
                    <p>Pomodro Timer</p>
                </div> 
                <div class="timer">
                    <label for="minute"><input name="minute" class="time" type="number" id="minute" value="25" disabled ></label>
                    <p class="seperator">:</p>
                    <label for="second"><input name="second" class="time" type="number" id="second" value="00" disabled></label>
                </div>
                <div class="buttons">
                    <button class="item" style="background-color: red;" id="start">Start</button>
                    <button class="item" style="background-color: green;" id="stop">Stop</button>
                    <button class="item" style="background-color: grey;" id="reset">Reset</button>
                </div>
            </div>  
        <script src="script.js" async defer></script>
    </body>
</html>
