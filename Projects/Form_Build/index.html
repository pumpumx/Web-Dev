<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <nav id="navbar">
            <div class="nav-bar">
                <div class="logo">
                    <p>Stripe</p>
                </div>
                <span class="items">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                       
                    </ul>
                </span>
            </div>
        </nav>

        <form action="ok" class="new-form">
            <fieldset>
                <legend>Application Form </legend>
                <div class="details">
                    <p>Name: </p><input type="text" name="" id="" placeholder="Enter your name"><br><br>
                    <p>Email: </p><input type="email" name="" id="" placeholder="Enter your email here"><br><br>
                    <p>Password: </p><input type="password" name="" id="" placeholder="Enter your password"><br><br>
                    <p>Phone: </p><input type="number" name="" id="num" placeholder="Enter your phone number"><br><br>
                </div>
                <div class="gender">
                    <p>Gender: </p><br>
                    <p>Male: </p> <input type="radio" name="gen" id="">
                    <p>Female: </p> <input type="radio" name="gen" id="">
                    <p>Others: </p><input type="radio" name="gen" id="">
                </div>
                <div class="hobbies">
                    <p>Hobbies: </p><br>
                    <p>Cricket: </p> <input type="checkbox" name="gen1" id="">
                    <p>Swimming: </p> <input type="checkbox" name="gen2" id="">
                    <p>Dancing: </p><input type="checkbox" name="gen3" id="">
                </div>
                <div class="time">
                    <p>D.O.B:   </p>  <input type="datetime-local" name="" id="date-time">
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
        
        <script src="script.js" async defer></script>
    </body>
</html>
