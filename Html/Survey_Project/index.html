<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <div id="form">
            <form id="survey-form">
                <fieldset id="info">
                <label for="name-label">Name<input placeholder="Enter your name" id="name" type="text" name="name-label" required></label>
                <label for="email-label">Email<input placeholder="Enter your email" id="email" type="email" name="email-label"></label>
                <label for="number-label">Number<input placeholder="Age" id="number" type="text" name="number-label"></label>
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="CEO">CEO</option>
                    <option value="Chef">Chef</option>
                </select>
            </fieldset>
                
                <fieldset id="feedback">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="radio-box">
                    <input type="radio" name="radio-box" checked>Definitely<br>
                </label>
                <label for="radio-box">
                    <input type="radio" name="radio-box" >Maybe<br>
                </label>
                <label for="radio-box">
                    <input type="radio" name="radio-box" >Not sure<br>
                </label>
                </fieldset>
                
                <fieldset id="review">
                    <p>What is your favourite feature of freeCodeCamp</p>
                    <select id="dropdown" placeholder="Projects" required>
                        <option value="Projects">Projects</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                    <p class="checkbox">What would you like to see improved? (Check all that apply)</p>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Front-end">Front-end Projects</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Back-end">Back-end Projects"</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Data">Data Visulisation</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Challenges">Challenges</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Open-Source">Open-Source Community</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Gitter-help">Gitter-help</label>
                    <label for="checkbox1"><input type="checkbox" name="checkbox1" value="Videos">Videos</label>

                </fieldset>
                <input id="submit" type="submit" name="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
